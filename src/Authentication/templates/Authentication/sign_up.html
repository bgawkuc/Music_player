{% load static %}

<head>
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/sign_up.css' %}">
    <title>Sign in</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h1 id="title">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label>{{form.username.label}}</label>
                {{form.username}}
            </div>

            <div>
                <label>{{form.password1.label}}</label>
                {{form.password1}}
            </div>

            <div>
                <label>{{form.password2.label}}</label>
                {{form.password2}}
            </div>
            <input type="submit" value="sign up" class="signup-btn">
        </form>
    </div>

    {% include 'footer.html' %}
</body>
