{% extends 'base.html' %}

{% load static %}


{% block additional_head %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/music2.css' %}">
    <title>Song generator</title>
{% endblock additional_head %}

{% block body %}

    <a href="{% url 'index' %}" class="menu-back"><i class="fa fa-arrow-left"></i></a>
        User best song
        <table>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result.0 }}</td>
                    <td>{{ result.1 }}</td>
                </tr>
            {% endfor %}
        </table>


{% endblock body %}
