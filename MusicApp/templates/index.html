{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js" defer></script>
</head>
<body>

<div>
    <h1>Music player</h1>

    <hr>
    {% for song in songs %}
    <div>
        <h3>{{song.title}}</h3>
        <h3>{{song.artist}}</h3>
        <p>It's placeholder :)</p>
        <img src="{% if song.image %} {{ song.image.url }} {% endif %}" width="20%">
        <a href="{% url 'song-details' song.id %}">Song details</a>

        <audio class="fc-media" style="width: 100%;" controls>
         <source src="{% if song.song_file %} {{song.song_file.url}} {% endif %}" type="audio/mp3"/>
        </audio>
        <hr>
    </div>
    {% endfor %}

</div>

</body>
</html>
